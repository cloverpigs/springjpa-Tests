<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>list</title>
<script>

	const successMessage = '[[${message}]]';
	if(successMessage) alert(successMessage);

</script>

</head>
<body>
	<h2 align="center">메뉴 리스트</h2>
	<div style="text-align: center;">
	<button onclick="location.href='/main'">메인으로</button><br><br>
	</div>
	<table border="1" style="margin-right:auto; margin-left:auto">
		<tr>
			<th>메뉴번호</th>
			<th>메뉴이름</th>
			<th>메뉴가격</th>
			<th>카테고리</th>
			<th>판매여부</th>			
		</tr>
		<tr th:each="menu : ${menuList}">
			<td th:text="${menu.menuCode}"></td>
			<td th:text="${menu.menuName}"></td>
			<td th:text="${menu.menuPrice}"></td>
			<td th:text="${menu.categoryCode}"></td>
			<td th:text="${menu.orderableStatus}"></td>
		</tr>
	</table>

</body>
</html>
