<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>regist</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
	<h2 align="center">새로운 메뉴 등록</h2>

	<form method="post" action="/menu/regist">
		<label>메뉴 이름 : </label><input type="text" name="menuName"><br>
		<label>메뉴 가격 : </label><input type="number" name="menuPrice"><br>
		<label>카테고리 : </label>
		<select name="categoryCode" id="categoryCode">
		
		</select><br>
		<label>판매 상태 : </label>
		<select name="orderableStatus">
			<option value="Y">판매가능</option>
			<option value="N">판매불가</option>
		</select><br>
		<input type="submit" value="등록하기">
		<input type="button" value="메인으로" onclick="location.href='/main'">
	</form>
	
	<script>
		$(function(){
			
			$.ajax({
				url : '/menu/category',
				success : function(data){
					console.log(data)
					
					let html="";
					
					for (let index in data) {
						html += `<option value='${data[index].categoryCode}'>${data[index].categoryName}</option>`;
					}
					
					document.querySelector("#categoryCode").insertAdjacentHTML('beforeend',html);
				},
				error : function(xhr){
					console.log(xhr)
				}
				
				
			});
			
			
			
		});
	
	</script>

</body>
</html>
